<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SeaBattle</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js" defer></script>
</head>
<body>
	<div class="interface">
		<select class="typeDirection">
			<option name = '0'>Вертикально</option>
			<option name = '1'>Горизонтально</option>
		</select>
		<select class="typeShip">
			<option name = '1'>1 палуба</option>
			<option name = '2'>2 палубы</option>
			<option name = '3'>3 палубы</option>
			<option name = '4'>4 палубы</option>
		</select>
		<button type="button" name="autoArrangement">
			Авторасстановка
		</button>
		<button type="button" name="startGame">
			Начать игру
		</button>
	</div>

	<div class="restartGame">
		<button type="button" name="restartGame">
			Начать игру заново
		</button>
	</div>

</body>
</html>
